
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="#">Amazon Clone</a>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="hero-text">
      <h1>Welcome to Amazon Clone</h1>
      <p>Find your favorite products and shop like a pro!</p>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products">
    <h2>Featured Products</h2>
    <div class="product-container">
      <!-- Product 1 -->
      <div class="product-card">
          <img src="https://inspireonline.in/cdn/shop/files/iPhone_16_Teal_PDP_Image_Position_1__en-IN_6aed3712-113a-4579-8a71-41c02aa0003c.jpg?v=1727247732&width=1680=" alt="iPhone 11 Pro">

        <h3>Smartphone</h3>
        <p>$299.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://images.pexels.com/photos/437037/pexels-photo-437037.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2=" alt="Smartwatch">
        <h3>Smartwatch</h3>
        <p>$899.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://images.pexels.com/photos/3945667/pexels-photo-3945667.jpeg" alt="Wireless Headphones">
        <h3>Wireless Headphones</h3>
        <p>$79.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Product 4 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=60" alt="Laptop">
        <h3>Laptop</h3>
        <p>$149.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Amazon Clone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
